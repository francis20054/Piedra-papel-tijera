<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="./Piedra-papel-tijera.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div id="result">

        <img id="Machine-img" src="rock.svg" alt="" />
        <div id="start-text">Choose an option to get start</div>
        <img id="user-img" src="./rock.svg" alt="" />

      </div>
      <div id="group-btn">
        <button id="Rock">
          <img src="./rock.png" alt="" />
        </button>
        <button id="Paper">
          <img src="./paper.png" alt="" />
        </button>
        <button id="Scissors">
          <img src="./scissors.svg" alt="" />
        </button>
      </div>
      <footer>Made with :) by Francis Gillermo</footer>
    </div>
    <script src="Piedra-papel-tijera.js"></script>
  </body>
